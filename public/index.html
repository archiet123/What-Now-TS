  <body id="main">
    <div class="main">

      <div class="LoginContainer" id="Secondary">
        <form>
          <input
            class="input"
            type="text"
            id="fname"
            name="fname"

            class="input"

            id="lname"
            name="lname"

          />
          <div class="pageSeperator" id="quaternary"></div>

    <div class="StyleToggleContainer">

      <label class="switch">
        <script src="renderer.js"></script>
        <input type="checkbox" id="ColourToggle" onchange="ColourSwitch()" />
